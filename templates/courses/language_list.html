{% extends "base.html" %}

{% block content %}
  <h1>
    Language List
    <a href="#" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if language_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for language in language_list %}
        <tr>
          <td>
              <a href="{% url 'courses:language-detail' pk=language.pk %}">{{ language.id }}</a>
          </td>
          <td>
              {{ language.name }}
          </td>
          <td>
              <a href="">
                Update
              </a>
            </td>
            <td>
              <a style="color: red"
                href="">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no languages.</p>
  {% endif %}
{% endblock %}
