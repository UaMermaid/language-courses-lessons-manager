{% load bootstrap_icons %}
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'courses:index' %}">
      {% load bootstrap_icons %} {% bs_icon 'house' size='1.5em' %} Language courses
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'courses:language-list' %}">Languages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'courses:level-list' %}">Levels</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lessons</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Выпадающий список
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Действие</a></li>
            <li><a class="dropdown-item" href="#">Другое действие</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Что-то еще здесь</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      {% if user.is_authenticated %}
      <button class="btn btn-outline-secondary" type="button">
        <a href="{{ user.get_absolute_url }}"></a>
        User: {{ user.get_username }}
      </button>
      {% else %}
      <button type="button" class="btn btn-outline-danger">
        <a href="{% url 'logout'%}?next={{request.path}}"></a>
        Logout
      </button>
      {% endif %}
    </div>
  </div>
</nav>
</div>
