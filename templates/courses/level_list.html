{% extends "base.html" %}

{% block content %}
  <h1 class="hero" style="height: 300px;">Common reference levels</h1>
  <div class="w3-container w3-center w3-margin">
  {% if level_list %}
    <table class="w3-table w3-large w3-dark-gray">
      <tr class="w3-center w3-red">
        <th class="th-align-center">Level</th>
        <th class="th-align-center">Description</th>
      </tr>

      {% for level in level_list %}
        <tr class="w3-hover-text-red w3-text-light-grey">
          <td>
              {{ level.level }}
          </td>
          <td>
              {{ level.description }}
          </td>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no levels.</p>
  {% endif %}
  </div>
{% endblock %}
